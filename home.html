<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation</title>
    <link rel="stylesheet" href="music_website.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="sidenav">
        <a href="#" class="logo">
            <img src="site-logo.png" alt="Site Logo">
        </a>
        <div class="nav-options">
            <a href="#"><span class="bi bi-house-door"></span>
                > <span>Home</span></a>
            <a href="#"><span class="bi bi-calendar"></span>
                <span>Event</span></a>
            <a href="#"><span class="bi bi-radio"></span>
                <span>Radio</span> </a>
            <a href="#"><h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i> Playlist</h4></a>
            <a href="#"><h4><span></span><i class="bi bi-music-note-beamed"></i> Last Listening</h4></a>
        </div>
    </div>
   
    <div class="container-box">
        <div class="topnav">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="notification-button">
                <span class="bi bi-bell"></span>
            </div>
        <div class="small-box">
             <div class="smaller-boxes">
                <div class="little-box">
                    <a href="#"> <img src="ecommerce site  0.png" style="width: 100%; height: 100%;"></a>
                </div>
                <div class="semi-circular-box">
                    <img src="ecommerce site  0.png" alt="">
                </div>
             </div>
             <div class="smaller-boxes">
                <div class="little-box">
                    <div class="background-image"  ></div>
                </div>
                <div class="semi-circular-box">
                    <div class="background-image"></div>
                </div>
             </div>
             <div class="smaller-boxes">
                <div class="little-box">
                    <div class="background-image"></div>
                </div>
                <div class="semi-circular-box">
                    <div class="background-image"></div>
                </div>
             </div>
             <div class="smaller-boxes">
                <div class="little-box">
                    <div class="background-image"></div>
                </div>
                <div class="semi-circular-box">
                    <div class="background-image"></div>
                </div>
             </div>
        </div>
        <div class="music-info">

        </div>
        </div>
        <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
